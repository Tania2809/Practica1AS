<!-- Modal para agregar cliente -->
<p>version 3.6</p>
<br>
<div class="row  align-items-center g-2">
  <div class="col-3">
    <div>
      <form ng-submit="guardar(cliente)" id="frmCliente" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalClienteLabel">Registrar Nuevo Cliente</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre</label>
            <input required type="text" class="form-control" ng-model="cliente.nombre" id="nombreCliente"
              name="nombreCliente">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="number" class="form-control" ng-model="cliente.telefono" id="telefono" name="telefono">
          </div>
          <div class="mb-3">
            <label for="correoElectronico" class="form-label">Correo Electrónico</label>
            <input type="email" ng-model="cliente.correo" class="form-control" id="correoElectronico"
              name="correoElectronico">
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>

        </div>
      </form>
    </div>
  </div>
  <div class="col-1"></div>

  <div class="col">
    <form ng-submit="buscar(nombre)" class="mb-4" novalidate autocomplete="off">
      <div class="row mb-3">
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" ng-model="nombre" class="form-control" placeholder="Buscar clientes..."
              aria-label="Buscar categorías">
          </div>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-search me-2"></i>Buscar
          </button>
        </div>
  
      </div>
    </form>
    <div class="card">
      <div class="card-header ">
        <h5 class="card-title mb-0">Lista de Clientes</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
              </tr>
            </thead>
            <tbody id="tablaClientes">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
