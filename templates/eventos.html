<div class="row g-2">
    <div class="col-2">
        <div>
            <form ng-submit="guardar(evento)" method="POST" id="registrar" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Nuevo Evento</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="descripcionEvento" class="form-label">Descripción del Evento</label>
                        <input required type="text" ng-model="evento.descripcionEvento" class="form-control"
                            id="descripcionEvento" name="descripcionEvento">
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                            <input required type="date" ng-model="evento.fechaInicio" class="form-control"
                                id="fechaInicio" name="fechaInicio">
                        </div>
                        <div class="col-6">
                            <label for="fechaFin" class="form-label">Fecha Fin</label>
                            <input required type="date" ng-model="evento.fechaFin" class="form-control" id="fechaFin"
                                name="fechaFin">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="nombreCategoria" class="form-label">Categoría</label>
                        <select required ng-model="evento.idCategoria" class="form-control" id="nombreCategoria" name="nombreCategoria">
                            <option value="" disabled selected>Seleccione una categoría</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.idCategoria }}">{{ categoria.nombreCategoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nombreLugar" class="form-label">Lugar</label>
                        <select required ng-model="evento.idLugar" class="form-control" id="nombreLugar" name="nombreLugar">
                            <option value="" disabled selected>Seleccione un lugar</option>
                            {% for lugar in lugares %}
                                <option value="{{ lugar.idLugar }}">{{ lugar.nombreLugar }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Cliente</label>
                        <select required ng-model="evento.idCliente" class="form-control" id="nombreCliente" name="nombreCliente">
                            <option value="" disabled selected>Seleccione un cliente</option>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.idCliente }}">{{ cliente.nombreCliente }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-1">

    </div>

    <div class="col-9 ">
        <form ng-submit="buscar(descripcion)" class="mb-4" novalidate autocomplete="off">
            <div class="row mb-3">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" ng-model="descripcion" class="form-control" placeholder="Buscar eventos por descripción...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                </div>

            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-sm">
                <thead class="table-active">
                    <tr>
                        <th>ID Evento</th>
                        <th>Descripción</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Categoría</th>
                        <th>Lugar</th>
                        <th>Dirección</th>
                        <th>Cliente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEventos">
                </tbody>
            </table>
        </div>
    </div>
</div>
