<div class="container py-4" ng-controller="categoriasCtrl">
    <!-- Formulario para nueva categoría -->
    <form ng-submit="guardar(categoria)" class="mb-4" novalidate autocomplete="off">
        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label class="form-label mb-1">Nombre de la categoría</label>
                <input required type="text" ng-model="categoria.nombreCategoria" class="form-control" placeholder="Nombre de la categoría">
            </div>
            <div class="col-md-6">
                <label class="form-label mb-1">Descripción</label>
                <input required type="text" ng-model="categoria.descripcion" class="form-control" placeholder="Descripción">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">Registrar</button>
            </div>
        </div>
    </form>

    <!-- Búsqueda -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" ng-model="terminoBusqueda" class="form-control" placeholder="Buscar categorías...">
                <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
                <button class="btn btn-secondary" ng-click="limpiarBusqueda()" ng-if="terminoBusqueda">Limpiar</button>
            </div>
        </div>
    </div>

    <!-- Tabla de categorías (AngularJS) -->
    <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered align-middle">
            <thead class="table-active">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="categoria in categorias">
                    <td>{{ categoria.idCategoria }}</td>
                    <td>{{ categoria.nombreCategoria }}</td>
                    <td>{{ categoria.descripcion }}</td>
                </tr>
                <tr ng-if="categorias.length === 0">
                    <td colspan="3" class="text-center">No hay categorías</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
