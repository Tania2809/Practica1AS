<!-- categorias.html -->
<div ng-controller="categoriasCtrl" ng-init="init()">
    <!-- Formulario para nueva categoría -->
    <form ng-submit="guardar()" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <input required type="text" ng-model="nuevaCategoria.nombreCategoria" class="form-control" placeholder="Nombre de la categoría">
            </div>
            <div class="col-md-6">
                <input required type="text" ng-model="nuevaCategoria.descripcion" class="form-control" placeholder="Descripción">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">Registrar</button>
            </div>
        </div>
    </form>

    <br>

    <div class="table-responsive">
        <table class="table table-sm">
            <thead class="table-active">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="categoria in categorias">
                    <td>{{ categoria.idCategoria }}</td>
                    <td>{{ categoria.nombreCategoria }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="eliminar(categoria.idCategoria)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
