<div class="container py-4">
    <!-- Formulario para nueva categoría -->
    <form name="categoriaForm" ng-submit="guardar(categoria)" class="mb-4" novalidate autocomplete="off">
        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label class="form-label mb-1">Nombre de la categoría</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-tag"></i></span>
                    <input name="nombreCategoria" required type="text" ng-model="categoria.nombreCategoria" class="form-control" placeholder="Nombre de la categoría" aria-label="Nombre de la categoría">
                </div>
                <div class="form-text text-danger" ng-show="(categoriaForm.$submitted || categoriaForm.nombreCategoria.$touched) && !categoria.nombreCategoria">
                    El nombre es obligatorio.
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label mb-1">Descripción</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                    <input name="descripcion" required type="text" ng-model="categoria.descripcion" class="form-control" placeholder="Descripción" aria-label="Descripción">
                </div>
                <div class="form-text text-danger" ng-show="(categoriaForm.$submitted || categoriaForm.descripcion.$touched) && !categoria.descripcion">
                    La descripción es obligatoria.
                </div>
            </div>

            <div class="col-md-2 d-flex gap-2 justify-content-sm-end mt-2 mt-md-0">
                <button type="button" class="btn btn-outline-secondary btn-sm rounded-pill d-flex align-items-center" ng-click="cancelar()" title="Cancelar">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>

                <button type="submit" class="btn btn-primary btn-sm rounded-pill d-flex align-items-center" ng-disabled="categoriaForm.$invalid" title="Registrar">
                    <i class="fas fa-check me-2"></i>
                    <span ng-if="!procesando">Registrar</span>
                    <span ng-if="procesando"><i class="fas fa-spinner fa-spin me-2"></i>Registrando...</span>
                </button>
            </div>
        </div>
    </form>

    <!-- Formulario de búsqueda -->
    <form ng-submit="buscar(nombre)" class="mb-4" novalidate autocomplete="off">
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" ng-model="nombre" class="form-control" placeholder="Buscar categorías..." aria-label="Buscar categorías">
                </div>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" ng-click="limpiarBusqueda()" class="btn btn-secondary w-100" ng-disabled="mostrarTodos">
                    <i class="fas fa-times me-2"></i>Limpiar
                </button>
            </div>
        </div>
    </form>

    <!-- Indicador de búsqueda activa -->
    <div class="alert alert-info" ng-if="!mostrarTodos && nombre">
        <i class="fas fa-info-circle me-2"></i> Mostrando resultados para: <strong>{{nombre}}</strong>
    </div>

    <!-- Tabla de categorías -->
    <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered align-middle">
            <thead class="table-active">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody id="tablaCategorias">
                <!-- Las filas de la tabla se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>
</div>
