<!-- Formulario para nueva categoría -->
<form ng-submit="guardar(categoria)" novalidate>
    <div class="row">
        <div class="col-md-4">
            <input required type="text" name="nombreCategoria" class="form-control" placeholder="Nombre de la categoría">
        </div>
        <div class="col-md-6">
            <input required type="text" name="descripcion" class="form-control" placeholder="Descripción">
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100" type="submit">Registrar</button>
        </div>
    </div>
</form>

<br>

<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.idCategoria }}</td>
                <td>{{ categoria.nombreCategoria }}</td>
                <td>{{ categoria.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
