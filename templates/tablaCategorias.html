{% if categorias and categorias|length > 0 %} {% for categoria in categorias %}
<tr>
    <td>{{ categoria.idCategoria }}</td>
    <td>{{ categoria.nombreCategoria }}</td>
    <td>{{ categoria.descripcion }}</td>
    <td class="text-center">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-outline-primary" ng-click="editar('{{ categoria.idCategoria }}')">
                Editar
            </button>
        </div>
    </td>
</tr>
{% endfor %} {% else %}
<tr>
    <td colspan="3" class="text-center text-muted py-3">
        <i class="fas fa-inbox me-2"></i> No hay categor√≠as registradas
    </td>
</tr>
{% endif %}
