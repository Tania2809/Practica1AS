<div ng-controller="lugaresCtrl" class="container mt-4">
    <h2 class="mb-3">Gestión de Lugares</h2>

    <!-- Formulario nuevo lugar -->
    <form ng-submit="guardar(nuevoLugar)" class="card p-3 mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" ng-model="nuevoLugar.nombre" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Dirección</label>
                <input type="text" ng-model="nuevoLugar.direccion" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Capacidad</label>
                <input type="number" ng-model="nuevoLugar.capacidad" class="form-control" required>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Guardar Lugar</button>
            </div>
        </div>
    </form>

    <!-- Tabla de lugares -->
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Capacidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="l in lugares">
                <td>{{ $index + 1 }}</td>
                <td>{{ l.nombre }}</td>
                <td>{{ l.direccion }}</td>
                <td>{{ l.capacidad }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" ng-click="eliminar(l.id)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
