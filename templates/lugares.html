<!-- Formulario para nuevo lugar -->
<form id="frmLugares "method="POST" class="mb-4">
    <div class="row">
        <div class="col-md-3">
            <input required type="text" name="nombreLugar" class="form-control" placeholder="Nombre del lugar">
        </div>
        <div class="col-md-4">
            <input required type="text" name="direccion" class="form-control" placeholder="Direcci贸n">
        </div>
        <div class="col-md-3">
            <input required type="text" name="ubicacion" class="form-control" placeholder="Ubicaci贸n">
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100" type="submit">Registrar</button>
        </div>
    </div>
</form>


<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Direcci贸n</th>
                <th>Ubicaci贸n</th>
            </tr>
        </thead>
        <tbody>

            {% for lugar in lugares %}
            <tr>
                <td>{{ lugar.idLugar }}</td>
                <td>{{ lugar.nombreLugar }}</td>
                <td>{{ lugar.direccion }}</td>
                <td>{{ lugar.ubicacion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
