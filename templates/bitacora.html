
<style>
  .bitacora-container {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 20px 0;
  }
  
  .form-card {
    <br>
    <div class="container">
      <div class="row">
        <!-- Formulario simple y uniforme -->
        <div class="col-md-4">
          <form ng-submit="guardarBitacora(bitacora)" id="frmBitacora" class="card p-3">
            <div class="card-body p-0">
              <h5 class="card-title mb-3">Registrar Bitácora</h5>

              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input required type="date" class="form-control" ng-model="bitacora.fecha" id="fecha">
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label for="horaInicio" class="form-label">Hora inicio</label>
                  <input required type="time" class="form-control" ng-model="bitacora.horaInicio" id="horaInicio">
                </div>
                <div class="col-6">
                  <label for="horaFin" class="form-label">Hora fin</label>
                  <input required type="time" class="form-control" ng-model="bitacora.horaFin" id="horaFin">
                </div>
              </div>

              <hr>

              <div class="mb-3">
                <label class="form-label">Drenaje inicial (mL)</label>
                <input type="number" class="form-control" step="0.01" ng-model="bitacora.drenajeInicial" placeholder="0.00">
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">UF Total (mL)</label>
                  <input type="number" class="form-control" step="0.01" ng-model="bitacora.ufTotal" placeholder="0.00">
                </div>
                <div class="col-6">
                  <label class="form-label">T. Medio (min)</label>
                  <input type="number" class="form-control" step="0.01" ng-model="bitacora.tiempoMedioPerm" placeholder="0.00">
                </div>
              </div>

              <hr>

              <div class="mb-3">
                <label class="form-label">Líquido ingerido 24h (mL)</label>
                <input type="number" class="form-control" step="0.01" ng-model="bitacora.liquidoIngerido" placeholder="0.00">
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">Orina 24h (mL)</label>
                  <input type="number" class="form-control" step="0.01" ng-model="bitacora.cantidadOrina" placeholder="0.00">
                </div>
                <div class="col-6">
                  <label class="form-label">Glucosa (mg/dL)</label>
                  <input type="number" class="form-control" step="0.01" ng-model="bitacora.glucosa" placeholder="0.00">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Presión arterial</label>
                <input type="text" class="form-control" ng-model="bitacora.presionArterial" placeholder="ej: 120/80">
              </div>

            </div>
            <div class="card-footer bg-transparent d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" ng-click="cancelar()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>

        <!-- Búsqueda y tabla sencilla -->
        <div class="col-md-8">
          <div class="mb-3">
            <form ng-submit="buscar(fechaBusqueda)" class="row g-2 align-items-end">
              <div class="col-7">
                <label class="form-label">Buscar por semana</label>
                <input type="week" ng-model="fechaBusqueda" class="form-control">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Buscar</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-outline-secondary" ng-click="limpiarBusqueda()">Limpiar</button>
              </div>
            </form>
          </div>

          <div class="table-responsive">
            <table class="table table-sm table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Fecha</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Drenaje</th>
                  <th>UF</th>
                  <th>Tiempo</th>
                  <th>Líquido</th>
                  <th>Orina</th>
                  <th>Glucosa</th>
                  <th>P.A.</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaBitacora">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    justify-content: flex-end;
