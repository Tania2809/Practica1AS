{% for evento in eventos %}
<tr>
  <td>{{ evento.idEvento }}</td>
  <td>{{ evento.descripcionEvento }}</td>
  <td>{{ evento.fechaInicio }}</td>
  <td>{{ evento.fechaFin }}</td>
  <td>{{ evento.nombreCategoria }}</td>
  <td>{{ evento.nombreLugar }}</td>
  <td>{{ evento.direccion }}</td>
  <td>{{ evento.nombreCliente }}</td>
  <td>
    <div class="btn-group" role="group">
      <!-- BotÃ³n eliminar -->
      <button class="btn btn-danger btn-sm" ng-click="eliminar('{{ evento.idEvento }}')">
        Eliminar
      </button>
      <button class="btn btn-primary btn-sm" ng-click="editar('{{ evento.idEvento }}')">
        Editar
      </button>
    </div>
  </td>
</tr>
{% endfor %}
